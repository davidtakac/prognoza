buildscript {
    ext.kotlin_version = "1.5.21"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versions = [
            // base
            core_ktx: '1.6.0',
            appcompat: '1.3.1',
            material: '1.5.0-alpha01',
            constraintlayout: '2.1.0',
            // testing
            junit: '4.13.2',
            // networking
            retrofit: '2.9.0',
            okhttp: '4.9.0',
            gson : '2.8.7',
            // database
            room: '2.3.0',
            // lifecycle
            lifecycle: '2.3.1',
            arch: '2.1.0',
            // coroutines
            coroutines: '1.5.0',
            // images
            glide: '4.12.0',
            // desugar
            desugar: '1.1.0',
            // dependency injection
            koin: '3.1.2',
            // other
            viewpager2: '1.0.0',
    ]
}